name: SonarCloud Security Analysis
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
      actions: read
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # Python dependency scan with SAFETY (SARIF support)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install safety & scan
      run: |
        pip install safety
        safety check --output sarif --output-file pip-safety.sarif || true
        ls -la pip-safety.sarif || echo "No SARIF generated"
    
    - name: Upload Safety SARIF
      if: hashFiles('pip-safety.sarif') != ''
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: pip-safety.sarif
    
    # Trivy filesystem scan
    - name: Trivy filesystem scan
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy SARIF
      if: hashFiles('trivy-results.sarif') != ''
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: trivy-results.sarif
    
    # SonarQube scan
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v3
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
