name: SonarCloud Security Analysis
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
      actions: read
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # Python vulnerability scan
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Pip audit
      run: |
        pip install pip-audit
        pip-audit --format sarif --output pip-audit.sarif || true
    
    - name: Upload pip-audit SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: pip-audit.sarif
    
    # Docker vuln scan (simpler, working)
    - name: Docker vuln scan
      if: hashFiles('Dockerfile') != ''
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: 'my-todo-app:scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        scan-type: 'fs'  # Scan filesystem instead
    
    - name: Build Docker for Trivy
      if: hashFiles('Dockerfile') != ''
      run: docker build -t my-todo-app:scan .
    
    # SonarQube scan
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v3
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
