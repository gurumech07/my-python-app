name: SonarCloud Security Analysis
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
      actions: read
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # Python dependency scan FIRST
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install & audit Python deps
      run: |
        pip install pip-audit
        pip-audit --format sarif --output pip-audit.sarif || true
        ls -la pip-audit.sarif  # Debug: verify file created
    
    - name: Upload pip-audit SARIF
      if: hashFiles('pip-audit.sarif') != ''
      uses: github/codeql-action/upload-sarif@v4  # ✅ v4 (not deprecated)
      with:
        sarif_file: pip-audit.sarif
    
    # Filesystem vuln scan (no Docker build needed)
    - name: Trivy filesystem scan
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy SARIF
      if: hashFiles('trivy-results.sarif') != ''
      uses: github/codeql-action/upload-sarif@v4  # ✅ v4
      with:
        sarif_file: trivy-results.sarif
    
    # SonarQube scan LAST
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v3
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
